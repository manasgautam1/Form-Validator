<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
    <div id="container" class="container">
      <h1>Register With Us</h1>
      <form id="form">
        <div>
          <label for="username">Username</label>
          <input class="username" type="text" id="username" placeholder="Enter Username">
          <p id="username-message" class="none">Username must be atleast 3 characters</p>
        </div>
        <div>
          <label for="email">Email</label>
          <input class="email" type="text" id="email" placeholder="Enter Email">
          <p id="email-message" class="none">Email is not valid</p>
        </div>
        <div>
          <label for="password1">Password</label>
          <input class="password1" type="password" id="password1" placeholder="Enter Password">
          <p id="password1-message" class="none">Password should be atleast 6 characters</p>
        </div>
        <div>
          <label for="password2">Confirm Password</label>
          <input class="password2" type="password" id="password2" placeholder="Enter Password Again">
          <p id="password2-message" class="none">Password should be same as above</p>
        </div>
        <div>
          <input type="submit" name="Submit">
        </div>
      </form>
    </div>

  <script src="main.js"></script>
</body>
</html>
